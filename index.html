<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hiking Pal</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      html, body, #map-canvas {
        height: 700px;
        margin: 0px;
        padding: 0px;
        margin-top: 10px;
      }
      input {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDMG9LZf0r3bN7e4Slmp0W5pOke4X5dbV0"></script>

  </head>
  <body>
    <div class="container"><h1>Hiking Pal</h1></div>
    <div class="container">
      Hiking ID
      <input id="hid"/>
      <button class="btn btn-primary" onclick="initialize()">Show Map</button>
    </div>
    <div id="map-canvas"></div>

    <!-- Map Configuration and data -->
    <script>
    var map;
    var map_marker;
    var lat = null;
    var lng = null;
    var sessions = {};
    var colors = ['Red', 'Blue', 'Green', 'Orange', 'Purple', 'Black'];
    var colorIdx = 0;
    var current_hiking;

    // sets your location as default
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var locationMarker = null;
        if (locationMarker){
          // return if there is a locationMarker bug
          return;
        }

        lat = position.coords["latitude"];
        lng = position.coords["longitude"];

        // calls PubNub
        //pubs();

        // initialize google maps
        //google.maps.event.addDomListener(window, 'load', initialize());
      },
      function(error) {
        console.log("Error: ", error);
      },
      {
        enableHighAccuracy: true
      }
      );
    }


    function initialize() {
      current_hiking = document.getElementById("hid").value;
      pubs();
      console.log("Google Maps Initialized")
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 15,
        center: {lat: lat, lng : lng, alt: 0}
      });

      map_marker = new google.maps.Marker({position: {lat: lat, lng: lng}, map: map});
      map_marker.setMap(map);
    }


    function pubs() {
      pubnub = PUBNUB.init({
        subscribe_key: 'demo',
        ssl: true
      })

      pubnub.subscribe({
        channel: "mmxgps",
        message: function(message, channel) {
          console.log(message)
          addWayPoint(message);
        },
        connect: function() {console.log("PubNub Connected")}
      })
    }


    function addWayPoint(message) {
      var hiking = message['hiking'];
      var session = message['session'];
      var name = message['name'];
      var gps = message['gps'];

      if (hiking != current_hiking) {
        return;
      }

      lat = gps.lat
      lng = gps.lng

      if (!sessions[session]) {
        var pl = new google.maps.Polyline({
          geodesic: true,
          strokeColor: nextColor(),
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        pl.setMap(map);
        sessions[session] = pl;
      }

      map.setCenter({lat: lat, lng : lng, alt: 0})
      map_marker.setPosition({lat: lat, lng : lng, alt: 0});

      var path = sessions[session].getPath();
      path.push(new google.maps.LatLng(lat, lng));
    }


    function nextColor() {
      return colors[(colorIdx++) % colors.length];
    }


    </script>

    <br>
  </body>
</html>
